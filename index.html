<!DOCTYPE html>
<html>
  
<head>
    <title>Museu Nacional</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="./CSS/normalize.css">    
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
  </head>
  
  <body>

    <div id="container"> <!-- Início Container -->

        <header> <!-- Início Header -->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>
            
            <nav> <!-- Início Navegação -->

                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Videos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
    
            </nav> <!-- Fim Navegação -->
    
        </header> <!-- Fim Header -->
        
        <div id="principal">

            <div id="conteudo"> <!-- Início Conteúdo -->
                <section id="capa">
                    <img src="./Imagens/museu.png">
                </section>
            </div> <!-- Fim Conteúdo -->

            <aside> <!-- Início Aside -->
                <section id="depoimento">
                    <img src="./Imagens/depoimento.png">
                </section>
                
                <section id="visita"> <!-- Início Sessão Visita -->
                    <h4>Faça uma visita</h4>
                    <form >
                        <fieldset>
                            <legend>Seleciona uma data</legend>
                            
                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">
                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px " type="text" id="qtd" value="1">
                        </fieldset>
                        <input class="botao" type="submit" value="Verificar Disponibilidade">
                    </form>
                </section> <!-- Fim Sessão Visita -->
                
                <section id="galeria"> <!-- Início Galera de Fotos -->
                    <h4>Galeria de Fotos </h4>
                    
                    <a href="">
                        <img src="./Imagens/imagem1.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="./Imagens/imagem2.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="./Imagens/imagem3.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="./Imagens/imagem4.jpg" height="93" width="93">
                    </a>

                </section> <!-- Fim Galeria de Fotos -->
            </aside>  <!-- Fim Aside -->

        </div>
    
    </div> <!-- Fim Container -->

  </body>

</html>
